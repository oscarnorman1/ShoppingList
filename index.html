<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inköpslista</title>
    <link rel="stylesheet" href="CSS/bootstrap.css" />
  </head>
  <body class="container" style="width: 800px">
    <h1 class="text-center">Inköpslista</h1>

    <div class="content">
      <h4 class="text-left pt-3">Vad vill du köpa idag?</h4>
      <div class="row">
        <div class="col">
          <input
            type="text"
            id="userInput"
            placeholder="T.ex Potatis"
            style="width: 450px; height: 35px"
          />
        </div>
        <div class="col">
          <button
            type="button"
            class="btn btn-primary text-center"
            style="width: 100px; height: 35px"
            id="button"
          >
            Lägg till
          </button>
        </div>
      </div>
      <!-- ROW END -->

      <table class="table table-striped table-hover" id="articleTable">
        <thead>
          <tr>
            <th scope="col" class="">Artikel</th>
          </tr>
        </thead>
        <tbody id="tbodyTable" style="font-size: 1.3rem; font-weight: bold">
          
        </tbody>
      </table>
    </div>
    <!-- CONTENT END -->

    <script src="JS/jQuery.js"></script>
    <script src="JS/JavaScript.js"></script>
  </body>
</html>
